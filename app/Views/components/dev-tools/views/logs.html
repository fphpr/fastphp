<script type="text/javascript">
  function searchList(str) {
    str=str.trim();
    $('#searchList .item').each(function (index,html) {
      item=$(html);
      text=item.find('a').text();
      if (text.indexOf(str)>-1) {
        item.fadeIn();
      }
      else {
        item.fadeOut();
      }
    })
  }
</script>
