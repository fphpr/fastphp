<div class="modal"   id="modal_loading_1" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
    <div class="modal-content">

      <div class="modal-body">
        <div id="modal_loading_1_text" style="text-align:center;">
          Please Wait ..
        </div>
        <div class="d-flex justify-content-center">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>

<script type="text/javascript">

  function loading(action,text,close_able){
    m=$('#modal_loading_1');
    m_text_id='#modal_loading_1_text';

    if (action==null || action ==true) {
      if (close_able==null || close_able==false) {
        m.modal({backdrop: 'static'});
      }
      m.modal('show');
    }
    else {
      m.modal('hide');
    }

    if (text!=null) {
      m.find(m_text_id).text(text);
    }
    else {
      m.find(m_text_id).text('Please Wait ..');
    }
  }
</script>
